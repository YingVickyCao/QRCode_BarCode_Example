plugins {
    id 'java'
}

group 'com.hades.example.java.qrcode_barcode'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation project(':JavaLib')

    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.google.zxing:javase:3.4.1'  // want to read QR image through the command line
}